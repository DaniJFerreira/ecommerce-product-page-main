<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ff38e5c58a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <button class="hamburger hamburger--collapse hidden" type="button" aria-label="Menu">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <img loading="lazy" src="./assets/logo.svg" class="imglogo" alt="Company Logo" />
      <ul class="navitems" data-visible="false" role="menu">
        <li class="div-5"><a href="#" role="menuitem">Collections</a></li>
        <li class="div-6"><a href="#" role="menuitem">Men</a></li>
        <li class="div-7"><a href="#" role="menuitem">Women</a></li>
        <li class="div-8"><a href="#" role="menuitem">About</a></li>
        <li class="div-9"><a href="#" role="menuitem">Contact</a></li>
      </ul>
      <div class="icon-cart">
        <img loading="lazy" src="./assets/icon-cart.svg" class="img-2" alt="View Cart" />
        <span>0</span>
        <img loading="lazy" src="./assets/image-avatar.png" class="img-3" alt="User Avatar">
      </div>
    </nav>
  </header>

  <main>
    <section id="cartTab" class="hidden" aria-labelledby="cart-heading">
      <h3 id="cart-heading">Cart</h3>
      <hr>
      <div class="listCart">
        <!-- ... -->
      </div>
      <div class="btn">
        <button class="checkOut">
          Checkout
        </button>
      </div>
    </section>
    
    <section class="product-display" aria-labelledby="gallery-header">
      <div class="column">
        <div class="div-14">
          <h2 id="gallery-header" class="visually-hidden">Product Gallery</h2>
          <div id="gallery" class="grid-gallery">
            <button class="Gprev" aria-label="Previous image"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="Gnext" aria-label="Next image"><i class="fa-solid fa-chevron-right"></i></button>
            <!-- Place gallery images here with appropriate alt text -->
          </div>
        </div>
        <div id="modal" class="modal" role="dialog" aria-labelledby="featured-image-label">
          <div class="modal-content">
            <span class="close">&times;</span>
            <img class="featured-image" alt="Featured Product Image">
            <div class="carousel-buttons">
              <button class="prev" aria-label="Previous image"><i class="fa-solid fa-chevron-left"></i></button>
              <button class="next" aria-label="Next image"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="column-2">
        <!-- Additional content here -->
      </div>
    </section>
  </main>
</body>
</html>
