<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/ff38e5c58a.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | E-commerce product page</title>

</head>

<body>
  <div class="div">
    <div class="container">
      <nav class="navbar">
        <button class="hamburger hamburger--collapse hidden" type="button" aria-label="Menu">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      <img loading="lazy" src="./assets/logo.svg" class="imglogo" alt="Company Logo" />
        <ul class="navitems" data-visible="false" role="menu">
          <li class="div-5"><a href="#">Collections</a></li>
          <li class="div-6"><a href="#">Men</a></li>
          <li class="div-7"><a href="#">Women</a></li>
          <li class="div-8"><a href="#">About</a></li>
          <li class="div-9"><a href="#">Contact</a></li>
        </ul>
        <div class="icon-cart">
          <img loading="lazy" src="./assets/icon-cart.svg" class="img-2" alt="View Cart"/>
          <span>0</span>
          <img loading="lazy" src="./assets/image-avatar.png" class="img-3" alt="View Avatar">
        </div>
      </nav>
      <div id="cartTab" class="hidden">
        <h3>Cart</h3>
        <hr>
        <div class="listCart">
        </div>
        <div class="btn">
          <button class="checkOut">
            Check Out
          </button>
        </div>
      </div>
      <div class="div-11" aria-label="grid-gallery"></div>
      <!-- <div class="div-12"> -->
      <div class="div-13">
        <div class="column">
          <div class="div-14">
            <section id="gallery" class="grid-gallery">
              <div class="gallery-button">
                <button class="Gprev"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="Gnext"><i class="fa-solid fa-chevron-right"></i></button>
              </div>
            </section>
            <div id="modal" class="modal" role="dialog" aria-label="modal-content">
              <div class="modal-content">
                <span class="close">&times;</span>
                <img class="featured-image" alt="featured Product Image ">
                <div class="carousel-buttons">
                  <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
                  <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="column-2" aria-label="div-16 product-description">
          <div class="div-16"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->
  </div>
  </div>

</body>

</html>
